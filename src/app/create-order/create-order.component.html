<app-navbar></app-navbar>

<!-- Specimen Form Card -->
 
<div class="row mb-4 shadow-sm">
  <div class="w-20">
    <app-sidenav></app-sidenav>
  </div>
  
  <div class="w-80 mt-5 pr-5">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Specimen Form</h4>
        <input type="text" class="form-control search-input"  placeholder="Search...">
        <button class="btn btn-primary ml-2" >Search</button>
        <!-- <button type="button" class="btn btn-primary">Send</button> -->
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
        <div class="form-group mt-3">
          <label for="hospitalName">Hospital Name</label>
          <input type="text" class="form-control" id="hospitalName" placeholder="Enter hospital name">
        </div>
      </div>
    </div>
  
    <!-- Patient Information Component -->
    <div>
      <app-patient></app-patient>
    </div>
  
    <!-- Patient Table -->
    <div class="mt-4">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Sample type</th>
            <th scope="col">Clinical history</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Actions</th> <!-- New column for actions -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.sampletype}}</td>
            <td>{{patient.clinicalhistory}}</td>
            <td>{{patient.diagnosis}}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" >Edit</button>
              <button class="btn btn-sm btn-danger" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    </div>
</div>
